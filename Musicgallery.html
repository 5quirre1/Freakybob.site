<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpongeBob Music Gallery</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/5quirre1/Freakybob.site/main/favicon.ico">
    <style>
        body {
            background-color: #f2f701;
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            padding: 20px;
            background-color: #87cefa;
            margin: 0;
            border-bottom: 4px solid #ffd700;
            font-size: 2em;
        }

        .music-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .music-item {
            background-color: #cc02a0;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
            margin: 0 auto;
        }

        .music-item:hover {
            transform: scale(1.05);
        }

        .music-item h3 {
            color: #ffeb3b;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .music-item audio {
            width: 100%;
            outline: none;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #87cefa;
            border-top: 4px solid #ffd700;
            color: #333;
            font-size: 1em;
        }

        button {
            background-color: #ffd700;
            border: none;
            border-radius: 5px;
            color: #333;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ffeb3b;
        }
    </style>
</head>
<body>
    <a href="index.html">
        <button>Go back to main Website!</button>
    </a>
    
    <h1>SpongeBob Music Gallery</h1>

    <div class="music-gallery">
        <div class="music-item">
            <h3>Theme Song (Original)</h3>
            <audio controls>
                <source src="01. SpongeBob SquarePants Theme Song.mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="music-item">
            <h3>Ripped Pants</h3>
            <audio controls>
                <source src="02. Ripped Pants (1).mp3" type="audio/mp3">
            </audio>
        </div>

        <div class="music-item">
            <h3>Jelly Fish Jam!</h3>
            <audio controls>
                <source src="03. Jelly Fish Jam.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>

<div class="music-item">
            <h3>F.U.N song!</h3>
            <audio controls>
                <source src="F.U.N Song.mp3" type="audio/mp3">
            </audio>
        </div>

<div class="music-item">
            <h3>Doing the Sponge</h3>
            <audio controls>
                <source src="Doing the Sponge.mp3" type="audio/mp3">
            </audio>
        </div>
    
    <footer>
        <p>Enjoy the best of SpongeBob SquarePants music!</p>
    </footer>
</body>
</html>
