<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freakybob Clicker</title>
    <style>
        /* Your existing styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #e4d501;
            color: #bdca02;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
            width: 80%;
            max-width: 1200px;
            background-color: #776607;
            border-radius: 10px;
            padding: 20px;
        }
        #shop {
            width: 300px;
            background-color: #a008ad;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(10, 10, 0, 0.5);
            margin-right: 20px;
        }
        #click-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        #clicker {
            width: 200px;
            height: 200px;
            background-image: url('freaky (1).webp');
            background-size: cover;
            background-position: center;
            cursor: pointer;
            margin-bottom: 20px;
            border: 2px solid #01b4eb;
            border-radius: 50%;
        }
        #stats, #achievements {
            margin-bottom: 20px;
        }
        button {
            background-color: #4a6f8c;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
        }
        button:hover:not(.disabled) {
            background-color: #3a5e7a;
        }
        button.disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        button.enabled {
            background-color: #4a6f8c;
            cursor: pointer;
        }
        #mute-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: rgb(1, 170, 128);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1001;
        }
        #mute-button.muted {
            background-color: #ff4d4d;
        }
        #achievements p {
            background-color: #2a3c5d;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
        }
        @keyframes slide-in-right {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            50% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slide-out-right {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        .achievement {
            background-color: #2a3c5d;
            padding: 5px;
            border-radius: 5px;
            margin: 5px 0;
            color: white;
            animation: slide-in-right 0.5s forwards;
        }
        .achievement.out {
            animation: slide-out-right 0.5s forwards;
        }
    </style>
</head>
<body>
    <!-- Audio elements without controls, autoplay and preload set -->
    <audio id="background-music" loop autoplay preload="auto">
        <source src="Sneaky-Snitch(chosic.com).mp3" type="audio/mp3">
    </audio>

    <audio id="click-sound" src="https://github.com/5quirre1/Freakybob.site/raw/main/i%E2%80%99m-spongebob-made-with-Voicemod.mp3"></audio>
    <div id="container">
        <div id="shop">
            <h2>Shop</h2>
            <button id="buy-autoclicker" class="disabled">Buy Autoclicker (100 clicks)</button>
            <button id="buy-freakystar" class="disabled">Buy Freaky Star (300 clicks)</button>
            <h3>Upgrades</h3>
            <button id="buy-multiplier-1" class="disabled">1+ Clicks Multiplier (15 clicks)</button>
            <button id="buy-multiplier-8" class="disabled">8+ Clicks Multiplier (120 clicks)</button>
        </div>
        <div id="click-area">
            <div id="clicker"></div>
            <div id="stats">
                <p>Clicks: <span id="click-count">0</span></p>
                <p>Clicks Per Second: <span id="clicks-per-second">0</span></p>
            </div>
            <div id="achievements">
                <h2>Achievements</h2>
            </div>
        </div>
    </div>
    <!-- Mute/Unmute Button -->
    <button id="mute-button">Mute Music</button>

    <script>
    let clickCount = 0;
    let clicksPerSecond = 0;
    let autoClicker = false;
    let freakyStar = { owned: false, clicksPerSecond: 0 };
    let clickMultiplier = 1;
    let multipliers = {
        1: { count: 0, max: 3, cost: 15, increment: 1 },
        8: { count: 0, max: 3, cost: 120, increment: 8 }
    };
    const achievements = [
        { name: 'Started this Journey', clicks: 1 },
        { name: 'Beginner Clicker', clicks: 300 },
        { name: 'You must love clicking freakybob', clicks: 900 },
        { name: 'First 1000!', clicks: 1000 },
        { name: 'Finger destroyer', clicks: 3000 },
        { name: 'Intermediate clicker', clicks: 7000 },
        { name: 'Mouse destroyer', clicks: 13000 },
        { name: 'First 20,000!', clicks: 20000 },
        { name: 'Beginner Freakybob', clicks: 27000 },
        { name: 'King clicker', clicks: 70000 },
        { name: "THE ULTIMATE FINGER DESTROYER!!", clicks: 100000 },
        { name: 'Freakybob of the year!', clicks: 117000 },
        { name: 'The literal Freakybob god', clicks: 130000 },
        { name: 'The mouse is not dead yet!', clicks: 135000 },
        { name: 'Freakybob of the century', clicks: 140000 },
        { name: 'Freakybob of the millennium', clicks: 150000 },
        { name: 'The ultimate Freakybob', clicks: 160000 },
        { name: 'Freakybob of the universe', clicks: 190000 },
        { name: 'The Freakybob God', clicks: 217000 },
        { name: 'The..end..?', clicks: 240000 },
        { name: 'For now...', clicks: 260000 }
    ];

    const unlockedAchievements = new Set();
    let isMuted = false; // Default to unmuted

    function playClickSound() {
        if (isMuted) return; // Prevent sound if muted

        const clickSound = new Audio('https://github.com/5quirre1/Freakybob.site/raw/main/i%E2%80%99m-spongebob-made-with-Voicemod.mp3');
        clickSound.play().catch(err => console.error(err));
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('mute-button').textContent = isMuted ? 'Unmute Music' : 'Mute Music';
        document.getElementById('background-music').muted = isMuted;
        document.getElementById('click-sound').muted = isMuted;
        document.getElementById('mute-button').classList.toggle('muted', isMuted);
    }

    function updateButtons() {
        const autoClickerButton = document.getElementById('buy-autoclicker');
        const freakyStarButton = document.getElementById('buy-freakystar');
        const multiplier1Button = document.getElementById('buy-multiplier-1');
        const multiplier8Button = document.getElementById('buy-multiplier-8');

        autoClickerButton.classList.toggle('disabled', clickCount < 100 || autoClicker);
        autoClickerButton.classList.toggle('enabled', clickCount >= 100 && !autoClicker);
        freakyStarButton.classList.toggle('disabled', clickCount < 300 || freakyStar.owned);
        freakyStarButton.classList.toggle('enabled', clickCount >= 300 && !freakyStar.owned);
        multiplier1Button.classList.toggle('disabled', clickCount < multipliers[1].cost || multipliers[1].count >= multipliers[1].max);
        multiplier1Button.classList.toggle('enabled', clickCount >= multipliers[1].cost && multipliers[1].count < multipliers[1].max);
        multiplier8Button.classList.toggle('disabled', clickCount < multipliers[8].cost || multipliers[8].count >= multipliers[8].max);
        multiplier8Button.classList.toggle('enabled', clickCount >= multipliers[8].cost && multipliers[8].count < multipliers[8].max);
    }

    function updateStats() {
        document.getElementById('click-count').textContent = clickCount;
        document.getElementById('clicks-per-second').textContent = clicksPerSecond;

        updateButtons();
        checkAchievements();
    }

    function updateAchievements() {
        const achievementContainer = document.getElementById('achievements');
        achievementContainer.innerHTML = ''; // Clear existing achievements
        achievements.forEach(ach => {
            if (clickCount >= ach.clicks && !unlockedAchievements.has(ach.name)) {
                unlockedAchievements.add(ach.name);
                const achievementElement = document.createElement('p');
                achievementElement.textContent = ach.name;
                achievementElement.classList.add('achievement');
                achievementContainer.appendChild(achievementElement);

                setTimeout(() => {
                    achievementElement.classList.add('out');
                    setTimeout(() => achievementElement.remove(), 500); // Remove after animation
                }, 3000); // Show for 3 seconds
            }
        });
    }

    function clickHandler() {
        clickCount += clickMultiplier;
        playClickSound();
        updateStats();
    }

    function buyItem(cost, item, successCallback) {
        if (clickCount >= cost && !item.owned) {
            clickCount -= cost;
            item.owned = true;
            successCallback();
            updateStats();
        }
    }

    document.getElementById('clicker').addEventListener('click', clickHandler);

    document.getElementById('buy-autoclicker').addEventListener('click', () => {
        if (clickCount >= 100 && !autoClicker) {
            clickCount -= 100;
            autoClicker = true;
            updateStats();
        }
    });

    document.getElementById('buy-freakystar').addEventListener('click', () => {
        buyItem(300, freakyStar, () => {
            freakyStar.clicksPerSecond = 40;
            updateStats();
        });
    });

    document.getElementById('buy-multiplier-1').addEventListener('click', () => {
        if (clickCount >= multipliers[1].cost && multipliers[1].count < multipliers[1].max) {
            clickMultiplier += multipliers[1].increment;
            multipliers[1].count++;
            clickCount -= multipliers[1].cost;
            updateStats();
        }
    });

    document.getElementById('buy-multiplier-8').addEventListener('click', () => {
        if (clickCount >= multipliers[8].cost && multipliers[8].count < multipliers[8].max) {
            clickMultiplier += multipliers[8].increment;
            multipliers[8].count++;
            clickCount -= multipliers[8].cost;
            updateStats();
        }
    });

    function autoClick() {
        if (autoClicker) {
            clickHandler();
        }
    }

    setInterval(() => {
        clicksPerSecond = (freakyStar.owned ? freakyStar.clicksPerSecond : 0);
        updateStats();
    }, 1000);

    setInterval(autoClick, 1000);

    document.getElementById('mute-button').addEventListener('click', toggleMute);

    function checkAchievements() {
        updateAchievements();
    }

    updateStats();
</script>

    </script>
</body>
</html>
