<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery!</title>
  <style>
    body {
      background-color: rgb(221, 236, 121);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header h1 {
      color: rgb(248, 72, 175);
    }
    main {
      flex-grow: 1;
    }
    footer {
      padding: 15px;
      background-color: #87cefa;
      border-top: 4px solid #87cefa;
      color: #333;
      font-size: 1em;
      text-align: center;
      width: 100%;
      position: relative;
      bottom: 0;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      object-fit: cover;
    }
    @media only screen and (max-width: 768px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
      .gallery img {
        width: 80%;
        height: auto;
        margin: 20px 0;
      }
    }
    @media only screen and (max-width: 480px) {
      .gallery img {
        width: 90%;
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>
    <footer>
        <header>
            <h1>Welcome to the image gallery!</h1>
            <p>A place where photos, Fan-art or videos can be seen!</p>
          </header>
    </footer>
  <main>
    <div class="gallery">
      <img src="images/spinchbob.png" alt="Image">
      <img src="image2.jpg" alt="placeholder">
      <img src="image3.jpg" alt="placeholder">
      <!-- I'ma add more images later -->
    </div>
  </main>
  <footer>

  </footer>

    <source src="https://dn720302.ca.archive.org/0/items/wiiumusic/27%20-%20eShop%20-%20Menu%20%28Track%202%29.mp3" type="audio/mp3">
  </audio>
</body>
</html>
