<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery!</title>
  <style>
    body {
      background-image: url("images/spongebob's-big-red-chair-in-house.jpg");
      background-color: rgb(238, 16, 197);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }
    .top-bar {
      padding: 15px;
      background-color: #bc1de3;
      border-bottom: 4px solid #bc1de3;
      color: #4acaf9;
      font-size: 1em;
      text-align: center;
      width: 100%;
      position: relative;
      top: 0;
    }
    .top-bar h1 {
      color: rgb(214, 245, 56);
      margin: 0;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    main {
      flex-grow: 1;
    }
    footer {
      padding: 15px;
      background-color: #bc1de3;
      border-top: 4px solid #bc1de3;
      color: #ccda0b;
      font-size: 1em;
      text-align: center;
      width: 100%;
      position: relative;
      bottom: 0;
    }
    button {
      background-color: #ffbb00;
      border: none;
      border-radius: 5px;
      color: #333;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin-top: -40px;
      margin-left: 50px;
    }
    button:hover {
      background-color: #0eca1a;
      transform: scale(1.10);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      width: 200px;
      height: 200px;
      margin: 10px;
      object-fit: cover;
    }
    @media only screen and (max-width: 768px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
      .gallery img {
        width: 80%;
        height: auto;
        margin: 20px 0;
      }
    }
    @media only screen and (max-width: 480px) {
      .gallery img {
        width: 90%;
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Welcome to the image gallery!</h1>
    <p>A place where photos, Fan-art, or videos can be seen!</p>
  </div>
  <header>
    <a href="index.html">
      <button>Go back to main Website!</button>
    </a>
  </header>
  <main>
    <div class="gallery">
      <img src="images/spinchbob.png" alt="Image">
      <img src="images/sponebob.jpg" alt="Image">
      <img src="images/freakbobfounddead.png" alt="Image">
      <!-- More images can be added later graghhh -->
    </div>
  </main>
  <footer>
    <p>Â© 2024 freakybob.site. All rights are NOT reserved Lmao</p>
  </footer>
  <audio autoplay loop>
    <source src="https://dn720302.ca.archive.org/0/items/wiiumusic/27%20-%20eShop%20-%20Menu%20%28Track%202%29.mp3" type="audio/mp3">
  </audio>
</body>
</html>
