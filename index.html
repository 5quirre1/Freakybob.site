<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A place for Freakybob.">
    <link rel="icon" type="image/x-icon" href="favicon (1).ico">
</head>
    <head>
    <style>
        body {
            background-image: url('spongbob.jpg');
            background-size: cover;
            background-color: yellow;
            background-repeat: no-repeat;
            background-position: auto;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        h1 {
            text-align: center;
            color: white;
            padding-top: 20px;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: gold;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>Freakybob</h1>
    <a href="foundingpeople.html"><button>View the people who made Freakybob.site possible!</button></a>

    
    <div id="sound-popup" class="popup">
        <div class="popup-content">
            <p>Can we have permission for sound, If no, You can't hear Freakybob :( </p>
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="bestdayever" type="audio/mp3">
    </audio>

    <script>
        
        const popup = document.getElementById('sound-popup');
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const backgroundMusic = document.getElementById('background-music');

        function playMusic() {
            backgroundMusic.play();
        }

        yesButton.addEventListener('click', () => {
            playMusic();
            popup.style.display = 'none'; 
        });

        noButton.addEventListener('click', () => {
            popup.style.display = 'none'; 
        });

        window.onload = () => {
            popup.style.display = 'flex';
        };
    </script>

</body>
</html>
