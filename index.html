<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A place for Freakybob.">
    <link rel="icon" type="image/x-icon" href="favicon (1).ico">
    <style>
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        body {
            background-image: url('Bikinibottom.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }

        h1 {
            text-align: center;
            color: rgb(218, 203, 3);
            font-size: 42px;
            margin-top: -300px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        /* GitHub Button */
        .github-button {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            z-index: 1001;
        }

        .github-button img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>Freakybob</h1>
    <a href="foundingpeople.html"><button>Check out the people who made this possible!</button></a>
    
    <!-- GitHub Button in Top-Left Corner -->
    <a href="https://github.com/5quirre1/Freakybob.site" target="_blank" class="github-button">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
    </a>

    <div id="sound-popup" class="popup">
        <div class="popup-content">
            <p>Can we have permission for sound? If not, you won't hear the main screen music :( </p>
            <button id="yes-button">Yes</button>
            <button id="no-button">No</button>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="03 - System Music - First Time Setup (TV).mp3" type="audio/mp3">
    </audio>

    <button id="mute-button" style="display:none;">Mute Music</button>
    <a href="Musicgallery.html"><button>Listen to Spongebob music!</button></a>

    <script>
        const popup = document.getElementById('sound-popup');
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const backgroundMusic = document.getElementById('background-music');
        const muteButton = document.getElementById('mute-button');

        function playMusic() {
            backgroundMusic.play();
            muteButton.style.display = 'block';
        }

        yesButton.addEventListener('click', () => {
            playMusic();
            popup.style.display = 'none'; 
        });

        noButton.addEventListener('click', () => {
            popup.style.display = 'none'; 
        });

        muteButton.addEventListener('click', () => {
            if (backgroundMusic.muted) {
                backgroundMusic.muted = false;
                muteButton.textContent = 'Mute Music';
            } else {
                backgroundMusic.muted = true;
                muteButton.textContent = 'Unmute Music';
            }
        });

        window.onload = () => {
            popup.style.display = 'flex';
        };
    </script>

</body>
</html>
